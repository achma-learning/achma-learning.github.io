<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .socials-section {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .socials-section h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .socials-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .social-item {
            width: 100px;
            text-align: center;
        }

        .social-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-item img:hover {
            transform: scale(1.1);
        }

        .social-item a {
            text-decoration: none;
            color: #343a40;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <section class="socials-section">
        <h2>Socials</h2>
        <div class="socials-grid">
            <div class="social-item">
                <a href="https://www.instagram.com/medmoreclub/" target="_blank">
                    <img src="https://via.placeholder.com/60x60.png" alt="Medmore">
                    Insta - Medmore
                </a>
            </div>
            <div class="social-item">
                <a href="https://web.facebook.com/MedMoreFMPM" target="_blank">

            <div class="social-item">

            <div class="social-item">
